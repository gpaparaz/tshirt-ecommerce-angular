<div class="d-flex flex-column review card my-3">
  <div class="d-flex align-items-center">
    <img src="assets/user.png" class="userReview" />
    <div class="flex-column mx-3">
      <div class="d-inline">

          <ng-container *ngFor="let i of [1, 2, 3, 4, 5]; let index = index">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" [ngClass]="{ 'bi-star': index < numberOfStars, 'bi-star-fill': index < 4 && index >= numberOfStars }" fill="goldenrod" class="bi" viewBox="0 0 16 16">
              <path *ngIf="index < numberOfStars" d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>
          </ng-container>

        {{numberOfStars}}/5
      </div>
      <p class="mt-2">{{ name }}</p>
      <h5>{{ title }}</h5>
      <h6>{{ content }}</h6>
    </div>
  </div>
  <span class="mt-2">Pubblicato 20 giorni fa </span>
</div>
